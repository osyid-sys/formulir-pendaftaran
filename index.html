<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.8;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .row {
            display: flex;
            gap: 20px;
        }
        
        .row .form-group {
            flex: 1;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .success-message {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulir Pendaftaran Mahasiswa Baru</h1>
            <p>Universitas Teknologi Indonesia</p>
        </header>
        
        <div class="form-container">
            <!-- GANTI EMAIL DI BAWAH INI DENGAN EMAIL ANDA -->
            <form action="https://formsubmit.co/email-anda@gmail.com" method="POST">
                <!-- Konfigurasi FormSubmit -->
                <input type="hidden" name="_subject" value="Pendaftaran Mahasiswa Baru">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourusername.github.io/formulir-pendaftaran/terimakasih.html">
                
                <div class="row">
                    <div class="form-group">
                        <label for="nama" class="required">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
                    </div>
                    
                    <div class="form-group">
                        <label for="tempatLahir" class="required">Tempat Lahir</label>
                        <input type="text" id="tempatLahir" name="tempat_lahir" required placeholder="Kota kelahiran">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="tanggalLahir" class="required">Tanggal Lahir</label>
                        <input type="date" id="tanggalLahir" name="tanggal_lahir" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="jenisKelamin" class="required">Jenis Kelamin</label>
                        <select id="jenisKelamin" name="jenis_kelamin" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required placeholder="contoh@email.com">
                </div>
                
                <div class="form-group">
                    <label for="telepon" class="required">No. Telepon/HP</label>
                    <input type="tel" id="telepon" name="telepon" required placeholder="08xxxxxxxxxx">
                </div>
                
                <div class="form-group">
                    <label for="alamat" class="required">Alamat Lengkap</label>
                    <textarea id="alamat" name="alamat" rows="3" required placeholder="Alamat lengkap sesuai KTP"></textarea>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="jurusan" class="required">Pilihan Jurusan</label>
                        <select id="jurusan" name="jurusan" required>
                            <option value="">Pilih Jurusan</option>
                            <option value="Teknik Informatika">Teknik Informatika</option>
                            <option value="Sistem Informasi">Sistem Informasi</option>
                            <option value="Teknik Elektro">Teknik Elektro</option>
                            <option value="Teknik Mesin">Teknik Mesin</option>
                            <option value="Manajemen">Manajemen</option>
                            <option value="Akuntansi">Akuntansi</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="program" class="required">Program Pendidikan</label>
                        <select id="program" name="program_pendidikan" required>
                            <option value="">Pilih Program</option>
                            <option value="Sarjana (S1)">Sarjana (S1)</option>
                            <option value="Diploma (D3)">Diploma (D3)</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit">Kirim Pendaftaran</button>
            </form>
        </div>
    </div>
</body>
</html>
